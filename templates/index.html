<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <title>{{ username }}'s Watchlist</title>
</head>
<body>


    <h1 id="top-head">
        <img src="{{ url_for('static', filename='images/tom.jpg') }}" alt="Avatar" width="80" height="80">
        <br>
        {{ username }}'s Watchlist
    </h1>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul>
        <div data-gb-custom-block data-tag="for">
            {# 迭代 movies 变量 #}
            {% for movie in movies %}
                <li>{{ movie['title'] }} - {{ movie.year }}</li>  {# 等同于 movie['year'] #}
            {% endfor %}
            {# 使用 endfor 标签结束 for 语句 #}
        </div>
    </ul>
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/">HelloFlask</a></small>
	</footer>
</body>
</html>
